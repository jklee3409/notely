name: Build Python Client

on:
  push:
    branches:
      - main
    paths:
      - 'python-client/**'
      - '.github/workflows/python-build.yml'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Poetry
        run: pip install poetry==2.2.1

      - name: Install deps
        run: poetry install
        working-directory: ./python-client

      - name: Show tree (debug)
        run: ls -R
        working-directory: ./python-client

      - name: Verify entry
        run: |
          test -f python_client/__main__.py || { echo "Entry script not found"; exit 1; }
        working-directory: ./python-client

      - name: Build exe
        run: poetry run pyinstaller --onefile -n notely-stt python_client/__main__.py
        working-directory: ./python-client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notely-stt-windows
          path: python-client/dist/notely-stt.exe
