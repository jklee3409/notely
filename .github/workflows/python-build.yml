name: Build Python Client

on:
  push:
    branches: [ main ]
    paths:
      - 'python-client/**'
      - '.github/workflows/python-build.yml'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Poetry
        run: pip install poetry==2.2.1

      - name: Install deps
        run: poetry install --no-interaction --no-ansi
        working-directory: ./python-client

      - name: Show tree (debug)
        run: ls -R
        working-directory: ./python-client

      - name: Verify entry/spec
        run: |
          test -f python_client/__main__.py || { echo "Entry script not found"; exit 1; }
          test -f notely-stt.spec || { echo "Spec file not found"; exit 1; }
        working-directory: ./python-client

      - name: Build exe with spec
        run: poetry run pyinstaller --noconfirm notely-stt.spec
        working-directory: ./python-client

      - name: Smoke test
        run: ./dist/notely-stt.exe --help || true
        working-directory: ./python-client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notely-stt-windows
          path: python-client/dist/notely-stt.exe
